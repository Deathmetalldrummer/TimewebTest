<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner spinner--bnet spinner--size128">
        <div class="spinner__circle"></div>
      </div>
      <style>
        .loading {
          position: fixed;
          z-index: 9999999999;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: #4a4a4a;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow-y: hidden;
        }
        .spinner {
          position: relative;
          width: 32px;
          height: 32px;
          display: inline-block;
          margin: 32px;
        }

        .spinner.spinner--bnet .spinner__circle, .spinner.spinner--bnet::before, .spinner.spinner--bnet::after {
          border-top-color: #04AFFF;
          border-left-color: #04AFFF;
        }

        .spinner.spinner--wow .spinner__circle, .spinner.spinner--wow::before, .spinner.spinner--wow::after {
          border-top-color: #ffb100;
          border-left-color: #ffb100;
        }

        .spinner.spinner--d3 .spinner__circle, .spinner.spinner--d3::before, .spinner.spinner--d3::after {
          border-top-color: #CF590B;
          border-left-color: #CF590B;
        }

        .spinner.spinner--size8 {
          transform: scale(0.25);
        }

        .spinner.spinner--size16 {
          transform: scale(0.5);
        }

        .spinner.spinner--size24 {
          transform: scale(0.75);
        }

        .spinner.spinner--size32 {
          transform: scale(1);
        }

        .spinner.spinner--size48 {
          transform: scale(1.5);
        }

        .spinner.spinner--size64 {
          transform: scale(2);
        }

        .spinner.spinner--size128 {
          transform: scale(4);
        }

        .spinner .spinner__circle, .spinner::before, .spinner::after {
          content: "";
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          perspective: 600px;
          border-top-width: 4px;
          border-left-width: 2px;
          border-top-color: #04AFFF;
          border-left-color: #04AFFF;
          border-top-style: solid;
          border-left-style: solid;
          border-radius: 32px;
          width: 32px;
          height: 32px;
          animation-duration: 700ms;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
        }

        .spinner .spinner__circle {
          animation-name: rotation1;
        }

        .spinner::before {
          animation-name: rotation2;
        }

        .spinner::after {
          animation-name: rotation3;
        }

        @keyframes rotation1 {
          0% {
            transform: rotateX(65deg) rotateZ(45deg);
          }
          100% {
            transform: rotateX(65deg) rotateZ(405deg);
          }
        }

        @keyframes rotation2 {
          0% {
            transform: rotateX(-45deg) rotateY(45deg) rotateZ(180deg);
          }
          100% {
            transform: rotateX(-45deg) rotateY(45deg) rotateZ(540deg);
          }
        }

        @keyframes rotation3 {
          0% {
            transform: rotateX(45deg) rotateY(45deg) rotateZ(270deg);
          }
          100% {
            transform: rotateX(45deg) rotateY(45deg) rotateZ(630deg);
          }
        }

      </style>
    </div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="vue"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
